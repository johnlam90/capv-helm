apiVersion: cluster.x-k8s.io/v1alpha3
kind: Cluster
metadata:
  name: ubuntuci-ci
  namespace: default
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
      - 192.168.0.0/16
  controlPlaneRef:
    apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
    kind: KubeadmControlPlane
    name: ubuntuci-ci
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
    kind: VSphereCluster
    name: ubuntuci-ci
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: HAProxyLoadBalancer
metadata:
  labels:
    cluster.x-k8s.io/cluster-name: ubuntuci-ci
  name: ubuntuci-ci
  namespace: default
spec:
  user:
    authorizedKeys:
    - ssh-rsa 
      nokia@M-C02YX5PQLVCG.local
    name: capv
  virtualMachineConfiguration:
    cloneMode: linkedClone
    datacenter: US_DC
    datastore: ISCSI-PURE-LUN-4
    diskGiB: 25
    folder: /US_DC/vm/Testing/K8s
    memoryMiB: 8192
    network:
      devices:
      - dhcp4: true
        networkName: VLAN-703
    numCPUs: 2
    resourcePool: US_DEM_Cluster/Resources/k8s
    server: 10.46.83.23
    template: capv-haproxy
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: VSphereCluster
metadata:
  name: ubuntuci-ci
  namespace: default
spec:
  cloudProviderConfiguration:
    global:
      insecure: true
      secretName: cloud-provider-vsphere-credentials
      secretNamespace: kube-system
    network:
      name: VLAN-703
    providerConfig:
      cloud:
        controllerImage: gcr.io/cloud-provider-vsphere/cpi/release/manager:v1.0.0
      storage:
        attacherImage: quay.io/k8scsi/csi-attacher:v1.1.1
        controllerImage: gcr.io/cloud-provider-vsphere/csi/release/driver:v1.0.2
        livenessProbeImage: quay.io/k8scsi/livenessprobe:v1.1.0
        metadataSyncerImage: gcr.io/cloud-provider-vsphere/csi/release/syncer:v1.0.2
        nodeDriverImage: gcr.io/cloud-provider-vsphere/csi/release/driver:v1.0.2
        provisionerImage: quay.io/k8scsi/csi-provisioner:v1.2.1
        registrarImage: quay.io/k8scsi/csi-node-driver-registrar:v1.1.0
    virtualCenter:
      10.46.83.23:
        datacenters: US_DC
    workspace:
      datacenter: US_DC-2
      datastore: ISCSI-PURE-LUN-4
      folder: /US_DC/vm/Testing/K8s
      resourcePool: US_DEM_Cluster/Resources/k8s
      server: 10.46.83.23
  loadBalancerRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
    kind: HAProxyLoadBalancer
    name: ubuntuci-ci
  server: 10.46.83.23
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: VSphereMachineTemplate
metadata:
  name: ubuntuci-ci
  namespace: default
spec:
  template:
    spec:
      cloneMode: linkedClone
      datacenter: US_DC
      datastore: ISCSI-PURE-LUN-4
      diskGiB: 60
      folder: /US_DC/vm/Testing/K8s
      memoryMiB: 16000
      network:
        devices:
        - dhcp4: true
          networkName: VLAN-703
        - dhcp4: true
          networkName: VM Network
      numCPUs: 16
      resourcePool: US_DEM_Cluster/Resources/k8s
      server: 10.46.83.23
      template: ubuntu-1804-kube-v1.18.2
---
apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
kind: KubeadmControlPlane
metadata:
  name: ubuntuci-ci
  namespace: default
spec:
  infrastructureTemplate:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
    kind: VSphereMachineTemplate
    name: ubuntuci-ci
  kubeadmConfigSpec:
    clusterConfiguration:
      apiServer:
        extraArgs:
          cloud-provider: external
      controllerManager:
        extraArgs:
          cloud-provider: external
    initConfiguration:
      nodeRegistration:
        criSocket: /var/run/containerd/containerd.sock
        kubeletExtraArgs:
          cloud-provider: external
        name: '{{ ds.meta_data.hostname }}'
    joinConfiguration:
      nodeRegistration:
        criSocket: /var/run/containerd/containerd.sock
        kubeletExtraArgs:
          cloud-provider: external
        name: '{{ ds.meta_data.hostname }}'
    preKubeadmCommands:
    - hostname "{{ ds.meta_data.hostname }}"
    - echo "::1         ipv6-localhost ipv6-loopback" >/etc/hosts
    - echo "127.0.0.1   localhost" >>/etc/hosts
    - echo "127.0.0.1   {{ ds.meta_data.hostname }}" >>/etc/hosts
    - echo "{{ ds.meta_data.hostname }}" >/etc/hostname
    useExperimentalRetryJoin: true
    users:
    - name: capv
      sshAuthorizedKeys:
      - ssh-rsa 
        nokia@M-C02YX5PQLVCG.local
      sudo: ALL=(ALL) NOPASSWD:ALL
  replicas: 3
  version: v1.18.2
---
apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
kind: KubeadmConfigTemplate
metadata:
  name: ubuntuci-ci-md-0
  namespace: default
spec:
  template:
    spec:
      joinConfiguration:
        nodeRegistration:
          criSocket: /var/run/containerd/containerd.sock
          kubeletExtraArgs:
            cloud-provider: external
          name: '{{ ds.meta_data.hostname }}'
      preKubeadmCommands:
      - hostname "{{ ds.meta_data.hostname }}"
      - echo "::1         ipv6-localhost ipv6-loopback" >/etc/hosts
      - echo "127.0.0.1   localhost" >>/etc/hosts
      - echo "127.0.0.1   {{ ds.meta_data.hostname }}" >>/etc/hosts
      - echo "{{ ds.meta_data.hostname }}" >/etc/hostname
      useExperimentalRetryJoin: true
      users:
      - name: capv
        sshAuthorizedKeys:
        - ssh-rsa 
          nokia@M-C02YX5PQLVCG.local
        sudo: ALL=(ALL) NOPASSWD:ALL
---
apiVersion: cluster.x-k8s.io/v1alpha3
kind: MachineDeployment
metadata:
  labels:
    cluster.x-k8s.io/cluster-name: ubuntuci-ci
  name: ubuntuci-ci-md-0
  namespace: default
spec:
  clusterName: ubuntuci-ci
  replicas: 3
  selector:
    matchLabels:
      cluster.x-k8s.io/cluster-name: ubuntuci-ci
  template:
    metadata:
      labels:
        cluster.x-k8s.io/cluster-name: ubuntuci-ci
    spec:
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
          kind: KubeadmConfigTemplate
          name: ubuntuci-ci-md-0
      clusterName: ubuntuci-ci
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
        kind: VSphereMachineTemplate
        name: ubuntuci-ci
      version: v1.18.2
---
apiVersion: cluster.x-k8s.io/v1alpha3
kind: MachineHealthCheck
metadata:
  name: ubuntuci-ci-node-unhealthy-5m
spec:
  clusterName: ubuntuci-ci
  maxUnhealthy: 40%
  nodeStartupTimeout: 10m
  selector:
    matchLabels:
      nodepool: nodepool-0
  unhealthyConditions:
  - type: Ready
    status: Unknown
    timeout: 300s
  - type: Ready
    status: "False"
    timeout: 300s
